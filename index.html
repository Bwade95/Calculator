<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>

  <header>
    <h1>Calculator v1.0</h1>
  </header>

    <div class="body">
      <div class="calculator-body">

        <div class="output"> 
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>

        <div class="calculator-buttons">

          <button data-operator id="plus" class="operator" value="+">+</button>
          <button data-operator id="minus" class="operator" value="-">-</button>
          <button data-operator id="times" class="operator" value="*">&times;</button>
          <button data-operator id="divide" class="operator" value="/">&divide;</button>

          <button data-number value="7">7</button>
          <button data-number value="8">8</button>
          <button data-number value="9">9</button>


          <button data-number value="4">4</button>
          <button data-number value="5">5</button>
          <button data-number value="6">6</button>


          <button data-number value="1">1</button>
          <button data-number value="2">2</button>
          <button data-number value="3">3</button>


          <button data-number value="0">0</button>
          <button data-number value=".">.</button>
          <button data-equals class="equal-sign" value="=">=</button>
          
          <button data-reset class="all-clear" value="all-clear">CE</button>
          <button data-delete class="delete" value="delete">DEL</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  
</html>
