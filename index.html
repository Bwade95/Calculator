<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <header>
    <h1 class="title">My First Calculator</h1>
  </header
  <body>
    <div class="calculator-body">

      <input type="text" class="output" value="0" disabled />

      <div class="calculator-buttons">

        <button type="button" id="plus" class="operator" value="+">+</button>
        <button type="button" id="minus" class="operator" value="-">-</button>
        <button type="button" id="times" class="operator" value="*">&times;</button>
        <button type="button" id="divide" class="operator" value="/">&divide;</button>

        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>


        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>


        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>


        <button type="button" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="equal-sign" value="=">=</button>
        
        <button type="button" class="all-clear" value="all-clear">CE</button>
        <button type="button" class="delete" value="delete">C</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
